<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/manage-products.css">
    <link rel="icon" href="../img/pls1.png">
</head>
<body>

    <header class="header">
        <div class="logo">GalaxyX</div>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="manage-users.html">Manage Users</a>
            <a href="manage-trips.html">Manage Trips</a>
            <a href="manage-products.html" class="active">Manage Products</a>
            <a href="manage-courses.html">Manage Courses</a>
        </nav>
    </header>

    <section class="dashboard-section">
        <h1>Manage Products</h1>

        <button class="add-product-btn">Add New Product</button>

        <table class="products-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Product -->
                <tr>
                    <td>Space Helmet</td>
                    <td>Accessories</td>
                    <td>$500</td>
                    <td>200</td>
                    <td>
                        <button class="btn edit-btn">Edit</button>
                        <button class="btn delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Add more products here -->
            </tbody>
        </table>
    </section>

    <!-- example for Adding Product -->
    <div class="modal" id="add-product-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <form class="modal-form">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" required>

                <label for="category">Category</label>
                <input type="text" id="category" required>

                <label for="price">Price</label>
                <input type="number" id="price" required>

                <label for="stock">Stock</label>
                <input type="number" id="stock" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 GalaxyX - All Rights Reserved</p>
    </footer>

    <script>
        var modal = document.getElementById("add-product-modal");
        var addProductBtn = document.querySelector(".add-product-btn");
        var closeBtn = document.querySelector(".close");

        addProductBtn.onclick = function() {
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
