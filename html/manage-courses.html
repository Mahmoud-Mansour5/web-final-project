<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/manage-courses.css">
    <link rel="icon" href="../img/pls7.png">
</head>
<body>

    <header class="header">
        <div class="logo">GalaxyX </div>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="manage-users.html">Manage Users</a>
            <a href="manage-trips.html">Manage Trips</a>
            <a href="manage-products.html">Manage Products</a>
            <a href="manage-courses.html" class="active">Manage Courses</a>
        </nav>
    </header>

    <section class="dashboard-section">
        <h1>Manage Courses</h1>

        <button class="add-course-btn">Add New Course</button>

        <table class="courses-table">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Course -->
                <tr>
                    <td>Space Exploration 101</td>
                    <td>Intro to space science</td>
                    <td>$200</td>
                    <td>6 Weeks</td>
                    <td>
                        <button class="btn edit-btn">Edit</button>
                        <button class="btn delete-btn">Delete</button>
                    </td>
                </tr>
                <!--~ Add more courses here -->
            </tbody>
        </table>
    </section>

    <!-- example for Adding Course -->
    <div class="modal" id="add-course-modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!--? Close button (x) -->
            <h2>Add New Course</h2>
            <form class="modal-form">
                <label for="course-title">Course Title</label>
                <input type="text" id="course-title" required>

                <label for="description">Description</label>
                <textarea id="description" required></textarea>

                <label for="price">Price</label>
                <input type="number" id="price" required>

                <label for="duration">Duration</label>
                <input type="text" id="duration" required>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 GalaxyX - All Rights Reserved</p>
    </footer>

    <script>
        
        var modal = document.getElementById("add-course-modal");
        var addCourseBtn = document.querySelector(".add-course-btn");
        var closeBtn = document.querySelector(".close");

        addCourseBtn.onclick = function() {
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
