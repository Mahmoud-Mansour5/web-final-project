<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GalaxyX - Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <link rel="icon" href="../img/pls1.png">
</head>
<body>
  <header class="header">
    <div class="logo">GALAXYX</div>
    <nav>
      <a href="../html/index.html">Home</a>
      <a href="../html/trips.html">Trips</a>
      <a href="../html/store.html">Store</a>
      <a href="../html/vr-experience.html">VR</a>
      <a href="../html/courses.html">Courses</a>
      <a href="../html/login.html">Login</a>
    </nav>
  </header>

  <section class="signup-section">
    <h1>Sign Up</h1>
    <form id="signupForm" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />      

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign Up</button>
      <div id="message" style="color: red; margin-top: 10px;"></div>
    </form>
  </section>

  <footer class="footer">
    <p>Â© 2025 GalaxyX. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      fetch('../php/signup.php', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text().then(text => {
          try {
            return JSON.parse(text);
          } catch (e) {
            return text;
          }
        });
      })
      .then(data => {
        if (typeof data === 'string' && data.includes('Location:')) {
          // Handle redirect response
          window.location.href = '../html/login.html';
        } else if (data.status === 'success') {
          window.location.href = '../html/login.html';
        } else {
          document.getElementById('message').textContent = data.message || data;
        }
      })
      .catch(error => {
        document.getElementById('message').textContent = 'An error occurred. Please try again.';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
